<form [formGroup]="channelForm">
    <div class="row">
        <div class="col-3">
            <!-- <label for="coption"><b>Teacher Id</b></label> -->
            <input class="form-control" type="text" placeholder="Channel ID" formControlName="channelid">
        </div>
        <div class="col-1">
            <button class="btn btn-primary" type="submit" (click)="startCall()">Join</button>
        </div>
        <div class="col-1">
            <button class="btn btn-primary" type="submit" [routerLink]="['/patients/waiting-room']"
                (click)="endCall()">Leave</button>
        </div>
    </div>
</form>

<div >
    <button class="start-button" *ngIf="!isRecording && !blobUrl" (click)="startRecording()">Start Recording</button>
    <button class="stop-button" *ngIf="isRecording && !blobUrl" (click)="stopRecording()">Stop Recording</button>
    <button class="cancel-button" *ngIf="!isRecording && blobUrl" (click)="clearRecordedData()">Clear Recording</button>
    <div *ngIf="isRecording && !blobUrl"> {{recordedTime}} </div>
    <div>
        <video *ngIf="!isRecording && blobUrl" controls style="width: 500px; height: 300px;">
            <source [src]="blobUrl" type="video/webm">
        </video>
    </div>
</div>
